eureka:
  client:
    service-url:
      defaultZone: http://crawler-eureka:7770/eureka/
server:
  port: 7775
spring:
  datasource:
    url: jdbc:mysql://www.iamcrawler.cn:3306/micro?serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name:  com.mysql.jdbc.Driver
  application:
    name: user-server
  cloud:
    config:
      profile: dev
      uri: http://localhost:7771/
    bus:
      trace:
        enabled: true
  rabbitmq:
    host: www.iamcrawler.cn
    port: 5672
    username: liuliang
    password: liuliang
  sleuth:
    web:
      client:
        enabled: true
    sampler:
      probability: 1.0 # 采用比例，默认 0.1 全部采样 1.0
  zipkin:
    base-url: http://localhost:7773/ # 指定了Zipkin服务器的地址
  liquibase:
    change-log: classpath:liquibase\master.xml
#feign:
