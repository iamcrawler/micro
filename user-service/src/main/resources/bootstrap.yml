security:
  oauth2:
    resource:
      id: mall-resource-test
      user-info-uri: http://localhost:7772/auth/user
      token-info-uri: http://localhost:7772/auth/oauth/check_token
      user-authorization-uri: http://localhost:7772/auth/oauth/authorize
      prefer-token-info: true

management:
  endpoints:
    web:
      exposure:
        include: bus-refresh

